    body {

    .language-selector {
      position: fixed;

    select {

    h1 {

    }

    /* Hide Google Translate iframe elements if using the widget (optional) */

    .goog-logo-link,
    .goog-te-gadget {
      display: none !important;
    }

    body {
      top: 0px !important;
    }
  </style>
</head>
<body>

  <!-- Language Selector Dropdown -->
  <div class="language-selector">
    <select onchange="translatePage(this)">

  <!-- Website Content -->
  <h1>Welcome to My Website</h1>
  <p>This page demonstrates how to offer language switching using Google Translate redirection.</p>
  <p>Choose a language from the dropdown to view this page translated.</p>

  <!-- Translation Redirect Script -->
  <script>
    function translatePage(select) {
      const lang = select.value;
      if (!lang) return;

      const currentUrl = window.location.href;
      const newUrl = `https://translate.google.com/translate?hl=${lang}&sl=auto&tl=${lang}&u=${encodeURIComponent(currentUrl)}`;
      window.location.href = newUrl;
    }
  </script>
