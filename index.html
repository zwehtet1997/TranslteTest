<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate Page - No Google UI</title>
  <style>
    /* Hide the Google Translate iframe banner completely */
    .skiptranslate > iframe {
      height: 0 !important;
      border: none !important;
      box-shadow: none !important;
    }
    body {
      top: 0 !important;
    }

    /* Hide default Google UI elements */
    #google_translate_element {
      display: none !important;
    }
    .goog-logo-link, .goog-te-gadget-icon {
      display: none !important;
    }
    .goog-te-gadget {
      height: 0 !important;
      overflow: hidden !important;
    }
    /* Optional: remove tooltip highlights */
    .VIpgJd-ZVi9od-ORHb-OEVmcd {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>This is my website</h1>
  <p>Choose a language to translate this page:</p>

  <!-- Custom language selector -->
  <select id="language-selector">
    <option value="">Select Language</option>
    <option value="en">English</option>
    <option value="my">Burmese</option>
    <option value="vi">Vietnamese</option>
    <option value="zh-CN">Simplified Chinese</option>
  </select>

  <!-- Hidden Google Translate element -->
  <div id="google_translate_element"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,my,vi,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }

    // Handle dropdown selection
    document.getElementById('language-selector').addEventListener('change', function () {
      const lang = this.value;
      if (!lang) return;
      const gtCombo = document.querySelector('#google_translate_element select.goog-te-combo');
      if (gtCombo) {
        gtCombo.value = lang;
        gtCombo.dispatchEvent(new Event('change'));
      }
    });
  </script>

  <!-- Load Google Translate -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
