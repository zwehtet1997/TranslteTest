<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate Page</title>
  <style>
    /* Hide Google Translate floating banner */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }

    /* Hide the Google Translate dropdown UI (we use our own) */
    #google_translate_element {
      display: none;
    }

    /* Hide Google Translate tooltip on top right */
    .goog-te-gadget-icon, .goog-te-balloon-frame, .goog-tooltip, .goog-tooltip:hover {
      display: none !important;
    }

    /* Remove Powered by Google text */
    .goog-logo-link {
      display: none !important;
    }

    .goog-te-gadget {
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>This is my website</h1>
  <p>Choose a language to translate this page:</p>

  <!-- Custom Language Dropdown -->
  <select id="language-selector">
    <option value="">Select Language</option>
    <option value="en">English</option>
    <option value="my">Burmese</option>
    <option value="vi">Vietnamese</option>
    <option value="zh-CN">Simplified Chinese</option>
  </select>

  <!-- Hidden Google Translate widget -->
  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,my,vi,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }

    // Language selector logic
    document.getElementById('language-selector').addEventListener('change', function () {
      const lang = this.value;
      if (!lang) return;

      const googleDropdown = document.querySelector('#google_translate_element select.goog-te-combo');
      if (googleDropdown) {
        googleDropdown.value = lang;
        googleDropdown.dispatchEvent(new Event('change'));
      }
    });
  </script>

  <!-- Google Translate Script -->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
